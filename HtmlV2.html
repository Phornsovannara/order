<!DOCTYPE html>
<html>
<head>
  <title>Order Form</title>
  <meta charset="UTF-8">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    input, button {
      font-size: 16px;
      margin-top: 10px;
    }
    #status {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Place Your Order</h2>
  <form id="orderForm">
    <label for="table">Table:</label><br>
    <input type="text" id="table" name="table" required><br><br>

    <label for="menu">Menu:</label><br>
    <input type="text" id="menu" name="menu" required><br><br>

    <button type="submit">Send Order</button>
  </form>

  <p id="status"></p>

  <script>
    document.getElementById("orderForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const table = document.getElementById("table").value;
      const menu = document.getElementById("menu").value;
      const formData = `Table=${encodeURIComponent(table)}&Menu=${encodeURIComponent(menu)}`;

      fetch("https://your-glitch-app.glitch.me/send-order", {
  method: "POST",
  headers: { "Content-Type": "application/json" },
  body: JSON.stringify({ table, menu })
})
      .then(res => {
        if (!res.ok) throw new Error("Network response was not OK");
        return res.text();
      })
      .then(text => {
        document.getElementById("status").innerText = text;
        document.getElementById("status").style.color = "green";
      })
      .catch(err => {
        console.error("Fetch error:", err);
        document.getElementById("status").innerText = "‚ùå Error sending order: " + err.message;
        document.getElementById("status").style.color = "red";
      });
    });
  </script>
</body>
</html>
