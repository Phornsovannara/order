<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Menu Order</title>
</head>
<body>
  <h2>Place Your Order</h2>
  <form id="orderForm">
    <label>Table: <input type="text" name="Table" required></label><br><br>
    <label>Menu: <input type="text" name="Menu" required></label><br><br>
    <button type="submit">Submit Order</button>
  </form>

  <p id="response"></p>

  <script>
    const form = document.getElementById("orderForm");
    const responseEl = document.getElementById("response");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const formData = new FormData(form);
      const data = new URLSearchParams();
      for (const pair of formData) {
        data.append(pair[0], pair[1]);
      }

      try {
        const res = await fetch("https://pacific-spice-rowboat.glitch.me", {
          method: "POST",
          headers: {
            "Content-Type": "application/x-www-form-urlencoded"
          },
          body: data
        });

        const text = await res.text();
        responseEl.textContent = text;
      } catch (err) {
        responseEl.textContent = "‚ùå Failed to send order.";
        console.error(err);
      }
    });
  </script>
</body>
</html>
